<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cafetería - Inicio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            background-image: url('https://images.unsplash.com/photo-1525351484163-7529414344d8');
            background-size: cover;
            background-position: center;
            color: white;
        }

        .cafe-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            animation: fadeInDown 1.2s ease;
        }

        .btn-cafe {
            background-color: #6f4e37;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 10px;
            color: white;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .btn-cafe:hover {
            background-color: #a67c52;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="cafe-overlay text-center">
        <div class="container">
            <h1>Bienvenido al Sistema Web de la Cafetería</h1>
            <div class="d-flex flex-column align-items-center">
                <a href="/usuarios" class="btn btn-cafe">Gestión de Usuarios</a>
                <a href="/pedidos" class="btn btn-cafe">Gestión de Pedidos</a>
                <a href="/resenas" class="btn btn-cafe">Gestión de Reseñas</a>
                <a href="/productos" class="btn btn-cafe">Gestión de Productos</a>
            </div>
        </div>
    </div>
</body>
</html>
