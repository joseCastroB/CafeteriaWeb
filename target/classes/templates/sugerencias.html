<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{sugerencias.titulo} + ' - Milenaria Café'"></title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="auth-container">
        <form th:action="@{/sugerencias}" th:object="${sugerencia}" method="post" class="auth-form" style="max-width: 600px;">
            <h2 class="auth-title" th:text="#{sugerencias.titulo}">Buzón de Sugerencias</h2>

            <div th:if="${successMessage}" class="alert alert-success" th:text="#{sugerencias.exito}"></div>

            <p style="text-align: center; margin-bottom: 2rem; color: var(--text-color);" th:text="#{sugerencias.subtitulo}">¿Tienes alguna idea para mejorar? ¡Nos encantaría escucharla!</p>

            <div class="form-group">
                <label for="nombre" th:text="#{sugerencias.nombre}">Nombre</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="correo" th:text="#{sugerencias.correo}">Correo</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" readonly>
            </div>
            <div class="form-group">
                <label for="mensaje" th:text="#{sugerencias.mensaje}">Tu sugerencia</label>
                <textarea id="mensaje" th:field="*{mensaje}" class="form-control" rows="6" required th:placeholder="#{sugerencias.placeholder.mensaje}"></textarea>
            </div>
            <button type="submit" class="button" style="width: 100%;" th:text="#{sugerencias.boton.enviar}">Enviar Sugerencia</button>
        </form>
    </main>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
