<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 { animation: fadeInDown 1s ease; }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="container mt-5">
  <h1 class="text-center">Gestión de Usuarios</h1>

  <a th:href="@{/usuarios/nuevo}" class="btn btn-success mb-3">Nuevo Usuario</a>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.nombre}">Nombre</td>
        <td th:text="${usuario.correo}">Correo</td>
        <td>
          <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-primary btn-sm">Editar</a>
          <a th:href="@{'/usuarios/eliminar/' + ${usuario.id}}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
