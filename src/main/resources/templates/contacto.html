<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Milenaria Café</title>
    <!-- Estilos principales y de contacto -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/contacto.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar Reutilizable -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="contact-page">
        <div class="container">
            <h2 class="section__title">Visítanos y Contáctanos</h2>
            <span class="section__subtitle">Estamos aquí para servirte</span>

            <div class="contact-grid">
                <!-- Columna del Mapa -->
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243.80268250370054!2d-77.02793604418031!3d-12.122898016988977!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9105c9c262c83587%3A0xfbe5e38bd7503e45!2sMilenaria%20Cafe!5e0!3m2!1ses-419!2spe!4v1753058544672!5m2!1ses-419!2spe" 
                        width="100%" 
                        height="100%" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>

                <!-- Columna de Información -->
                <div class="info-container">
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt info-icon"></i>
                        <div>
                            <h3 class="info-title">Dirección</h3>
                            <p>Calle Alcanfores 350, Miraflores, Perú</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-phone-alt info-icon"></i>
                        <div>
                            <h3 class="info-title">Teléfono</h3>
                            <p>+51 987 654 321</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope info-icon"></i>
                        <div>
                            <h3 class="info-title">Correo Electrónico</h3>
                            <p>contacto@milenariacafe.com</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-clock info-icon"></i>
                        <div>
                            <h3 class="info-title">Horario de Atención</h3>
                            <p>Lunes a Sábado: 6:30am - 9pm</p>
                            <p>Domingos: 7am - 9pm</p>
                        </div>
                    </div>
                    
                    <div class="social-links">
                        <h3 class="info-title">Síguenos</h3>
                        <div class="links">
                            <a href="https://www.instagram.com/milenariacafe/?hl=es" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.facebook.com/milenariacafe/?locale=es_LA" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.tiktok.com/discover/milenaria-cafe-miraflores" target="_blank"><i class="fab fa-tiktok"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
