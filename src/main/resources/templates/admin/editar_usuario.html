<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Usuario - Milenaria Café</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header th:replace="~{fragments/admin_navbar :: admin-navbar}"></header>

    <main class="auth-container">
        <!-- CORRECCIÓN: La acción del formulario ahora incluye el ID del usuario -->
        <form th:action="@{/admin/usuarios/editar}" th:object="${usuarioDTO}" method="post" class="auth-form" style="max-width: 600px;">
            <h2 class="auth-title">Editar Usuario</h2>

            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo" th:field="*{correo}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" th:field="*{telefono}" class="form-control">
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <select id="rol" th:field="*{rol}" class="form-control">
                    <option value="USUARIO">Usuario</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            <button type="submit" class="button" style="width: 100%;">Guardar Cambios</button>
            <a th:href="@{/admin/usuarios}" class="auth-link">Cancelar</a>
        </form>
    </main>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
