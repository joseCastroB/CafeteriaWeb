<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Formulario Usuario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2 th:text="${usuario.id == null ? 'Registrar Usuario' : 'Editar Usuario'}"></h2>
  <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Correo</label>
      <input type="email" th:field="*{correo}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" th:field="*{contraseña}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Rol</label>
      <select th:field="*{rol}" class="form-select" required>   
        <option value="ADMIN">Admin</option>
        <option value="EMPLEADO">Empleado</option>
        <option value="CLIENTE">Cliente</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
</body>
</html>
