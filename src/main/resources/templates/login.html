<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Milenaria Café</title>
    <!-- Estilos principales y de autenticación -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar principal -->
    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="auth-container">
        <form th:action="@{/login}" method="post" class="auth-form">
            <h2 class="auth-title">Iniciar Sesión</h2>
            
            <div th:if="${param.error}" class="alert alert-danger">
                Correo o contraseña inválidos.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Has cerrado sesión exitosamente.
            </div>
             <div th:if="${param.success}" class="alert alert-success">
                ¡Registro exitoso! Por favor, inicia sesión.
            </div>

            <div class="form-group">
                <label for="username">Correo Electrónico</label>
                <input type="email" id="username" name="username" class="form-control" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="button" style="width: 100%;">Entrar</button>
            <a th:href="@{/register}" class="auth-link">¿No tienes una cuenta? Regístrate</a>
        </form>
    </main>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
