# ===============================================================
# APLICACIÓN
# ===============================================================
spring.application.name=cafeteria-web

# ===============================================================
# CONFIGURACIÓN DE LA BASE DE DATOS (DataSource)
# ===============================================================
spring.datasource.url=jdbc:mysql://localhost:3306/cafeteria_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ===============================================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===============================================================
# CONFIGURACIÓN WEB Y THYMELEAF
# ===============================================================
spring.thymeleaf.cache=false

# ===============================================================
# CONFIGURACIÓN DE INTERNACIONALIZACIÓN (i18n)
# ===============================================================
spring.messages.basename=i18n/messages
spring.messages.encoding=UTF-8
spring.web.locale=es

# ===============================================================
# LOGGING Y DEPURACIÓN (Development)
# ===============================================================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================================
# CONFIGURACIÓN DE LA SESIÓN
# ===============================================================
# Cierra la sesión después de 60 segundos (1 minuto) de inactividad.
server.servlet.session.timeout=60s
